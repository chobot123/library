<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">My Library</div>
    <div class="bookBtnContainer">
        <div class="btnContainer">
            <button id="new-book" style="display: inline-block;">+ New Book</button>
            <div id="pop-up" style="display: none">
                <form action="" method="get" id="theform">
                    <legend>New Book</legend>
                    <div id="textbox">
                        <p>
                            <label id="text" for="title">Book Title</label>
                            <input type="text" id="title" name="title" placeholder="Title">
                        </p>
                        <p>
                            <label id="text" for="author">Author</label>
                            <input type="text" id="author" name="author" placeholder="Author" required>
                        </p>
                        <p>
                            <label id="text" for="number-pages">Number of Pages</label>
                            <input type="number" id="pages" name="pages" placeholder="Number of Pages">
                        </p>
                    </div>
                    <p>Have you read this book? </br>
                        <label for="yes">yes</label>
                        <input type="radio" id="yes" name="read" value="yes" required>
                        <label for="no">no</label>
                        <input type="radio" id="no" name="read" value="no" required>
                    </p>
                    <button id="add" type="submit">Add Book</button>
                </form>
            </div>
        </div>
        <div class ="book-container"></div>
    </div>
</body>
</html>
